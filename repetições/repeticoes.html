<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&amp;family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&amp;family=Quicksand:wght@300..700&amp;display=swap" rel="stylesheet">
</head>
<body>
    <header>
        
    </header>

    <!-- Contar  -->
    <section>
        <div id="dados">
            <p>Início: <input type="number" name="inicio" id="txti"></p>
            <p>Fim: <input type="number" name="fim" id="txtf"></p>
            <p>Passos: <input type="number" name="passos" id="txtp"></p>
            <p><input id="but2" type="button" value="Contar" onclick="contar()"></p>
        </div>
        <div id="res">
            Preparando a contagem
        </div>
    </section>

    <!-- Tabuada -->
    <aside>
        <div id="tabu">
            <p>Número: <input type="number" name="number" id="txtn">
            <input id="but1" type="button" value="Gerar tabuada" onclick="tabuada()"></p>
        </div>

        <div>
            <select name="tabuada" id="seltab" size="10">
                <option value="">Digite um número acima</option>
            </select>
        </div>
    </aside>

    <!-- Analise de números -->
    <section id="sec2">
        <div>
            Número (entre 1 e 100):
            <input type="number" name="fnum" id="fnum">
            <input id="but3" type="button" value="Adicionar" onclick="adicionar()">
            <br>
            <br><select name="flista" id="flista" size="6"></select>
            <input id="but4" type="button" value="Finalizar" onclick="finalizar()">
        </div>

        <div id="resul">

        </div>
    </section>

    <footer>
        <p>&copy;</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
